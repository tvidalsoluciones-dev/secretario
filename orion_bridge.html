<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe del Grupo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px 120px 15px;
        }

        .app-header {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 40px 20px;
            border-radius: 24px;
            color: white;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .app-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .app-header p {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 22px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            border-left: 10px solid #cbd5e1;
            transition: all 0.3s;
        }

        .card.cat-regular {
            border-left-color: var(--accent);
        }

        .card.cat-auxiliar {
            border-left-color: var(--warning);
        }

        .card.status-si {
            border-left-color: var(--success);
        }

        .card.status-no {
            border-left-color: var(--danger);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
        }

        /* Category Selector */
        .cat-selector {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 14px;
            height: 40px;
            margin-bottom: 20px;
        }

        .cat-btn {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            color: #64748b;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .cat-btn.active-pub {
            background: #cbd5e1;
            color: var(--primary);
        }

        .cat-btn.active-aux {
            background: var(--warning);
            color: white;
        }

        .cat-btn.active-reg {
            background: var(--accent);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .full {
            grid-column: span 2;
        }

        label {
            font-size: 0.7rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
        }

        .selector {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 14px;
            height: 50px;
        }

        .sel-btn {
            flex: 1;
            border: none;
            background: transparent;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            color: #64748b;
        }

        .sel-btn.active-si {
            background: var(--success);
            color: white;
        }

        .sel-btn.active-no {
            background: var(--danger);
            color: white;
        }

        input,
        textarea {
            background: #f1f5f9;
            border: none;
            border-radius: 12px;
            height: 50px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            width: 100%;
            transition: 0.2s;
        }

        input:focus {
            background: white;
            box-shadow: 0 0 0 2px #cbd5e1;
        }

        textarea {
            height: 75px;
            text-align: left;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-top: 1px solid #e2e8f0;
        }

        .btn-send {
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
            height: 60px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(37, 211, 102, 0.3);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <h1 id="g-label">SISTEMA DE INFORMES</h1>
        <p id="m-label">Cargando...</p>
    </header>
    <main class="container" id="list"></main>
    <div class="footer" id="f-box">
        <button class="btn-send" onclick="send()"><span>ENVIAR INFORME POR WHATSAPP</span></button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const g = params.get('g') || "";
        const m = params.get('m') || "";
        const d = params.get('d') || "";
        const s = params.get('s') || "";

        const list = document.getElementById('list');
        const publishers = [];
        let state = [];

        if (!d) {
            document.getElementById('g-label').innerText = "ESPERANDO DATOS";
            list.innerHTML = '<div style="text-align:center;padding:40px;color:#64748b">Use un link oficial para cargar el grupo.</div>';
            document.getElementById('f-box').classList.add('hidden');
        } else {
            const parts = d.split('|');
            for (let i = 0; i < parts.length; i += 2) {
                if (parts[i]) {
                    const name = parts[i];
                    const cat = parts[i + 1] || "Publicador";
                    publishers.push({ name, cat });
                    const isReg = cat.toLowerCase().includes('regular') || cat.toLowerCase().includes('especial');
                    const isAux = cat.toLowerCase().includes('auxiliar');
                    state.push({
                        type: isReg ? 'REGULAR' : (isAux ? 'AUXILIAR' : 'PUBLICADOR'),
                        participo: (isReg || isAux) ? 'SI' : 'NO'
                    });
                }
            }
            render();
        }

        function render() {
            document.getElementById('g-label').innerText = `INFORME GRUPO ${g}`;
            document.getElementById('m-label').innerText = `Mes de ${m}`;
            list.innerHTML = '';
            publishers.forEach((p, i) => {
                const card = document.createElement('div');
                card.id = `c-${i}`;
                updateCardStyle(card, i);

                card.innerHTML = `
                    <div class="card-header"><span class="name">${p.name}</span></div>
                    
                    <label>Categor√≠a este mes</label>
                    <div class="cat-selector">
                        <button class="cat-btn ${state[i].type === 'PUBLICADOR' ? 'active-pub' : ''}" id="cat-pub-${i}" onclick="changeCat(${i},'PUBLICADOR')">PUB</button>
                        <button class="cat-btn ${state[i].type === 'AUXILIAR' ? 'active-aux' : ''}" id="cat-aux-${i}" onclick="changeCat(${i},'AUXILIAR')">AUX</button>
                        <button class="cat-btn ${state[i].type === 'REGULAR' ? 'active-reg' : ''}" id="cat-reg-${i}" onclick="changeCat(${i},'REGULAR')">REG</button>
                    </div>

                    <div class="grid">
                        <div class="group ${state[i].type !== 'PUBLICADOR' ? 'hidden' : ''}" id="p-box-${i}">
                            <label>¬øParticip√≥?</label>
                            <div class="selector">
                                <button class="sel-btn ${state[i].participo === 'SI' ? 'active-si' : ''}" id="si-${i}" onclick="setSt(${i},'SI')">S√ç</button>
                                <button class="sel-btn ${state[i].participo === 'NO' ? 'active-no' : ''}" id="no-${i}" onclick="setSt(${i},'NO')">NO</button>
                            </div>
                        </div>
                        <div class="group"><label>Estudios</label><input type="number" id="est-${i}" value="0"></div>
                        <div class="group ${state[i].type === 'PUBLICADOR' ? 'hidden' : ''}" id="h-box-${i}">
                            <label>Horas</label><input type="number" id="hrs-${i}" value="0">
                        </div>
                        <div class="group full"><label>Notas</label><textarea id="not-${i}" placeholder="Observaciones..."></textarea></div>
                    </div>`;
                list.appendChild(card);
            });
        }

        function updateCardStyle(card, i) {
            const t = state[i].type;
            if (t === 'REGULAR') card.className = 'card cat-regular';
            else if (t === 'AUXILIAR') card.className = 'card cat-auxiliar';
            else card.className = `card status-${state[i].participo.toLowerCase()}`;
        }

        function changeCat(i, newType) {
            state[i].type = newType;
            if (newType !== 'PUBLICADOR') state[i].participo = 'SI';

            // Actualizar UI sin re-renderizar todo
            const card = document.getElementById(`c-${i}`);
            updateCardStyle(card, i);

            document.getElementById(`cat-pub-${i}`).className = `cat-btn ${newType === 'PUBLICADOR' ? 'active-pub' : ''}`;
            document.getElementById(`cat-aux-${i}`).className = `cat-btn ${newType === 'AUXILIAR' ? 'active-aux' : ''}`;
            document.getElementById(`cat-reg-${i}`).className = `cat-btn ${newType === 'REGULAR' ? 'active-reg' : ''}`;

            document.getElementById(`p-box-${i}`).classList.toggle('hidden', newType !== 'PUBLICADOR');
            document.getElementById(`h-box-${i}`).classList.toggle('hidden', newType === 'PUBLICADOR');
        }

        function setSt(i, v) {
            state[i].participo = v;
            document.getElementById(`si-${i}`).className = `sel-btn ${v === 'SI' ? 'active-si' : ''}`;
            document.getElementById(`no-${i}`).className = `sel-btn ${v === 'NO' ? 'active-no' : ''}`;
            const card = document.getElementById(`c-${i}`);
            if (state[i].type === 'PUBLICADOR') card.className = `card status-${v.toLowerCase()}`;
        }

        function send() {
            let msg = `üìä *INFORME G${g} - ${m.toUpperCase()}*\n\n`;
            publishers.forEach((p, i) => {
                const est = document.getElementById(`est-${i}`).value || 0;
                const nota = document.getElementById(`not-${i}`).value.trim();
                msg += `üë§ *${p.name.toUpperCase()}*\n`;
                if (state[i].type === 'PUBLICADOR') {
                    msg += `[PUBLICADOR] Particip√≥: ${state[i].participo} | Est: ${est}`;
                } else {
                    const hrs = document.getElementById(`hrs-${i}`).value || 0;
                    msg += `[${state[i].type}] Est: ${est} | Horas: ${hrs}`;
                }
                if (nota) msg += `\nNota: ${nota}`;
                msg += `\n\n`;
            });
            window.location.href = `https://wa.me/${s}?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>

</html>
