<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe del Grupo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px 120px 15px;
        }

        .app-header {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 40px 20px;
            border-radius: 24px;
            color: white;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .app-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .app-header p {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Tarjeta Premium */
        .card {
            background: white;
            border-radius: 22px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            border-left: 10px solid #cbd5e1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.cat-regular {
            border-left-color: var(--accent);
        }

        .card.cat-auxiliar {
            border-left-color: #f59e0b;
        }

        /* Ambar para auxiliar */
        .card.status-si {
            border-left-color: var(--success);
        }

        .card.status-no {
            border-left-color: var(--danger);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
        }

        .badge {
            font-size: 0.7rem;
            font-weight: 700;
            background: #f1f5f9;
            color: #64748b;
            padding: 4px 12px;
            border-radius: 100px;
            transition: 0.3s;
        }

        .badge.active-reg {
            background: var(--accent);
            color: white;
        }

        .badge.active-aux {
            background: #f59e0b;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .full {
            grid-column: span 2;
        }

        label {
            font-size: 0.7rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Selector SI/NO */
        .selector {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 14px;
            height: 50px;
        }

        .sel-btn {
            flex: 1;
            border: none;
            background: transparent;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            color: #64748b;
            transition: 0.2s;
        }

        .sel-btn.active-si {
            background: var(--success);
            color: white;
        }

        .sel-btn.active-no {
            background: var(--danger);
            color: white;
        }

        input,
        textarea {
            background: #f1f5f9;
            border: none;
            border-radius: 12px;
            height: 50px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            width: 100%;
            transition: 0.2s;
        }

        input:focus {
            background: white;
            box-shadow: 0 0 0 2px var(--accent);
        }

        textarea {
            height: 75px;
            text-align: left;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Switch Din치mico */
        .config-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            padding: 12px 16px;
            border-radius: 14px;
            margin-bottom: 18px;
            border: 1px dashed #cbd5e1;
            transition: 0.3s;
        }

        .config-row.is-active {
            background: #eff6ff;
            border-color: var(--accent);
        }

        .config-row span {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-top: 1px solid #e2e8f0;
        }

        .btn-send {
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
            height: 60px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(37, 211, 102, 0.3);
        }

        .hidden {
            display: none !important;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
    </style>
</head>

<body>

    <header class="app-header">
        <h1 id="g-label">SISTEMA DE INFORMES</h1>
        <p id="m-label">Cargando datos del grupo...</p>
    </header>

    <main class="container" id="list"></main>

    <div class="footer" id="f-box">
        <button class="btn-send" onclick="send()">
            <span>ENVIAR INFORME POR WHATSAPP</span>
        </button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const g = params.get('g');
        const m = params.get('m');
        const d = params.get('d');
        const s = params.get('s');

        const list = document.getElementById('list');
        const publishers = [];

        if (!d) {
            document.getElementById('g-label').innerText = "ESPERANDO DATOS";
            document.getElementById('m-label').innerText = "Vuelva a entrar con un enlace de grupo.";
            list.innerHTML = '<div class="empty"><h3>Bienvenido al Sistema</h3><p>Use el link enviado por el Secretario para abrir su lista.</p></div>';
            document.getElementById('f-box').classList.add('hidden');
        } else {
            const parts = d.split('|');
            for (let i = 0; i < parts.length; i += 2) {
                if (parts[i]) publishers.push({ name: parts[i], cat: parts[i + 1] || "Publicador" });
            }
            render();
        }

        // Estado local de los datos
        const state = publishers.map(p => {
            const isReg = p.cat.toLowerCase().includes('regular') || p.cat.toLowerCase().includes('especial');
            const isAux = p.cat.toLowerCase().includes('auxiliar');
            return {
                type: isReg ? 'REGULAR' : (isAux ? 'AUXILIAR' : 'PUBLICADOR'),
                participo: (isReg || isAux) ? 'SI' : 'NO'
            };
        });

        function render() {
            document.getElementById('g-label').innerText = `INFORME GRUPO ${g}`;
            document.getElementById('m-label').innerText = `Mes de ${m.replace(/_/g, ' ')}`;
            list.innerHTML = '';

            publishers.forEach((p, i) => {
                const isPre = (state[i].type === 'REGULAR' || state[i].type === 'AUXILIAR');
                const card = document.createElement('div');
                card.id = `c-${i}`;
                // Estilo inicial seg칰n categor칤a
                card.className = `card cat-${state[i].type.toLowerCase()}`;
                if (state[i].type === 'PUBLICADOR') card.className = `card status-${state[i].participo.toLowerCase()}`;

                card.innerHTML = `
                    <div class="card-header">
                        <span class="name">${p.name}</span>
                        <span class="badge ${state[i].type === 'REGULAR' ? 'active-reg' : (state[i].type === 'AUXILIAR' ? 'active-aux' : '')}" id="b-${i}">
                            ${state[i].type}
                        </span>
                    </div>

                    <!-- Toggle din치mico solo para Publicadores -->
                    <div class="config-row ${state[i].type === 'REGULAR' ? 'hidden' : ''}" id="row-${i}">
                        <span>SESI칍N DE AUXILIAR ESTE MES</span>
                        <label class="switch">
                            <input type="checkbox" id="sw-${i}" ${state[i].type === 'AUXILIAR' ? 'checked' : ''} onchange="toggleCat(${i})">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="grid">
                        <!-- Particip칩: Solo visible para PUBLICADOR -->
                        <div class="group ${isPre ? 'hidden' : ''}" id="p-box-${i}">
                            <label>Particip칩</label>
                            <div class="selector">
                                <button class="sel-btn" id="si-${i}" onclick="setSt(${i},'SI')">S칈</button>
                                <button class="sel-btn active-no" id="no-${i}" onclick="setSt(${i},'NO')">NO</button>
                            </div>
                        </div>

                        <div class="group">
                            <label>Estudios</label>
                            <input type="number" id="est-${i}" value="0">
                        </div>

                        <!-- Horas: Solo visible para REGULAR y AUXILIAR -->
                        <div class="group ${isPre ? '' : 'hidden'}" id="h-box-${i}">
                            <label>Horas del Mes</label>
                            <input type="number" id="hrs-${i}" value="0">
                        </div>

                        <div class="group full">
                            <label>Notas / Observaciones</label>
                            <textarea id="not-${i}" placeholder="Salud, mudanza, etc."></textarea>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function toggleCat(i) {
            const isChecked = document.getElementById(`sw-${i}`).checked;
            state[i].type = isChecked ? 'AUXILIAR' : 'PUBLICADOR';

            const isPre = (state[i].type === 'AUXILIAR');
            document.getElementById(`p-box-${i}`).classList.toggle('hidden', isPre);
            document.getElementById(`h-box-${i}`).classList.toggle('hidden', !isPre);

            const b = document.getElementById(`b-${i}`);
            b.innerText = state[i].type;
            b.className = `badge ${isChecked ? 'active-aux' : ''}`;

            const c = document.getElementById(`c-${i}`);
            if (isChecked) {
                c.className = "card cat-auxiliar";
                state[i].participo = 'SI';
            } else {
                c.className = `card status-${state[i].participo.toLowerCase()}`;
            }
        }

        function setSt(i, v) {
            if (state[i].type !== 'PUBLICADOR') return;
            state[i].participo = v;
            document.getElementById(`si-${i}`).className = `sel-btn ${v === 'SI' ? 'active-si' : ''}`;
            document.getElementById(`no-${i}`).className = `sel-btn ${v === 'NO' ? 'active-no' : ''}`;
            document.getElementById(`c-${i}`).className = `card status-${v.toLowerCase()}`;
        }

        function send() {
            let msg = `游늵 *INFORME G${g} - ${m.toUpperCase()}*\n\n`;
            publishers.forEach((p, i) => {
                const est = document.getElementById(`est-${i}`).value || 0;
                const nota = document.getElementById(`not-${i}`).value.trim();
                msg += `游녻 *${p.name.toUpperCase()}*\n`;

                if (state[i].type === 'PUBLICADOR') {
                    msg += `[PUBLICADOR] Particip칩: ${state[i].participo} | Est: ${est}`;
                } else {
                    const hrs = document.getElementById(`hrs-${i}`).value || 0;
                    msg += `[${state[i].type}] Est: ${est} | Horas: ${hrs}`;
                }

                if (nota) msg += `\nNotas: ${nota}`;
                msg += `\n\n`;
            });
            window.location.href = `https://wa.me/${s}?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>

</html>
