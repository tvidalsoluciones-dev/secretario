<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe del Grupo</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3c72;
            --secondary: #2a5298;
            --accent: #3498db;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #1c1e21;
            --success: #2ecc71;
            --danger: #e74c3c;
            --gray: #95a5a6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 15px;
            padding-bottom: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
            padding: 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.2);
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 8px solid #ddd;
            transition: all 0.3s ease;
        }

        .card.active-si {
            border-left-color: var(--success);
        }

        .card.active-no {
            border-left-color: var(--danger);
        }

        .card.active-precursor {
            border-left-color: var(--accent);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .name {
            font-weight: 600;
            font-size: 1.15rem;
            color: var(--primary);
            display: block;
        }

        .badge {
            display: inline-block;
            font-size: 0.7rem;
            background: #eee;
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: 700;
            margin-top: 5px;
            color: #666;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            font-size: 0.75rem;
            color: var(--gray);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        /* Botones SI/NO */
        .selector {
            display: flex;
            background: #f0f2f5;
            padding: 4px;
            border-radius: 12px;
            height: 50px;
        }

        .btn-sel {
            flex: 1;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 700;
            border-radius: 10px;
            color: #7f8c8d;
        }

        .btn-sel.active-si {
            background: var(--success);
            color: white;
        }

        .btn-sel.active-no {
            background: var(--danger);
            color: white;
        }

        /* Inputs */
        input[type="number"],
        textarea {
            width: 100%;
            height: 50px;
            border: 2px solid #f0f2f5;
            background: #f0f2f5;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
        }

        textarea {
            height: 60px;
            text-align: left;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Switch de Precursor */
        .pre-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #eef2f7;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .pre-toggle span {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--primary);
        }

        .p-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .p-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .p-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .p-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.p-slider {
            background-color: var(--accent);
        }

        input:checked+.p-slider:before {
            transform: translateX(20px);
        }

        /* Control de visibilidad */
        .hidden {
            display: none !important;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            z-index: 1000;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-send {
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
            padding: 18px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(37, 211, 102, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1 id="group-title">INFORME DE GRUPO</h1>
        <p id="month-title">...</p>
    </div>

    <div class="container" id="publisher-list"></div>

    <div class="footer">
        <button class="btn-send" onclick="sendReport()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path
                    d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91 0 1.75.46 3.45 1.32 4.95L2.05 22l5.25-1.38c1.45.79 3.08 1.21 4.74 1.21 5.46 0 9.91-4.45 9.91-9.91 0-2.65-1.03-5.14-2.9-7.01A9.815 9.815 0 0 0 12.04 2m.01 1.67c2.2 0 4.26.86 5.82 2.42 1.56 1.56 2.41 3.63 2.41 5.83 0 4.54-3.7 8.23-8.24 8.23-1.48 0-2.93-.39-4.19-1.15l-.3-.18-3.12.82.83-3.04-.2-.32a8.188 8.188 0 0 1-1.26-4.38c.01-4.54 3.7-8.21 8.25-8.21m-4.98 5.46c-.12 0-.27.02-.38.03-.33.04-.55.19-.65.33-.12.16-.27.42-.27.8 0 .44.09.84.28 1.21.05.11.83 2.11 2.37 3.51.52.48 1.05.85 1.53 1.11.39.21.78.33 1.15.39.11.02.26.03.38.03.33 0 .55-.1.65-.19.14-.13.27-.33.27-.61 0-.31-.03-.49-.07-.58-.04-.08-.13-.13-.27-.2-.14-.07-.84-.41-.98-.46-.14-.06-.23-.08-.33-.08-.1 0-.2.03-.3.08l-.44.24c-.1.05-.2.06-.31 0-.11-.05-.24-.13-.41-.26-.18-.13-.41-.35-.65-.62-.25-.28-.46-.57-.6-.82-.07-.12-.08-.22-.03-.31.05-.1.21-.24.31-.35.1-.11.13-.2.2-.31.06-.11.03-.22 0-.31-.03-.08-.27-.66-.38-.91-.11-.25-.23-.21-.33-.21z" />
            </svg>
            <span>ENVIAR INFORME POR WHATSAPP</span>
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const groupNum = urlParams.get('g') || "N/A";
        const monthEscaped = urlParams.get('m') || "Actual";
        const rawData = urlParams.get('d') || "Ejemplo|Publicador";

        const publishers = [];
        const parts = rawData.split('|');
        for (let i = 0; i < parts.length; i += 2) {
            if (parts[i]) publishers.push({ name: parts[i], cat: parts[i + 1] || "Publicador" });
        }

        const reportData = publishers.map(p => ({
            isPrecursor: p.cat.includes('Regular') || p.cat.includes('Auxiliar') || p.cat.includes('Especial'),
            participo: 'NO'
        }));

        function render() {
            document.getElementById('group-title').innerText = `GRUPO ${groupNum}`;
            document.getElementById('month-title').innerText = `Informe de ${monthEscaped.replace(/_/g, ' ')}`;

            const listContainer = document.getElementById('publisher-list');
            listContainer.innerHTML = '';

            publishers.forEach((p, i) => {
                const card = document.createElement('div');
                card.id = `card-${i}`;
                card.className = `card ${reportData[i].isPrecursor ? 'active-precursor' : 'active-no'}`;

                card.innerHTML = `
                    <div class="card-header">
                        <span class="name">${p.name.toUpperCase()}</span>
                        <span class="badge" id="badge-${i}">${p.cat}</span>
                    </div>

                    <div class="pre-toggle">
                        <span>¬øES PRECURSOR REGULAR O AUXILIAR?</span>
                        <label class="p-switch">
                            <input type="checkbox" id="pre-${i}" ${reportData[i].isPrecursor ? 'checked' : ''} onchange="togglePrecursor(${i})">
                            <span class="p-slider"></span>
                        </label>
                    </div>

                    <div class="controls">
                        <!-- Casilla Particip√≥ (Solo para NO Precursores) -->
                        <div class="control-group ${reportData[i].isPrecursor ? 'hidden' : ''}" id="part-group-${i}">
                            <label>Particip√≥</label>
                            <div class="selector">
                                <button class="btn-sel" id="si-${i}" onclick="setStatus(${i}, 'SI')">S√ç</button>
                                <button class="btn-sel active-no" id="no-${i}" onclick="setStatus(${i}, 'NO')">NO</button>
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Estudios</label>
                            <input type="number" id="est-${i}" value="0" min="0">
                        </div>

                        <!-- Casilla Horas (Solo para Precursores) -->
                        <div class="control-group ${reportData[i].isPrecursor ? '' : 'hidden'}" id="hrs-group-${i}">
                            <label>Horas</label>
                            <input type="number" id="hrs-${i}" value="0" min="0">
                        </div>

                        <div class="control-group full-width">
                            <label>Notas / Observaciones</label>
                            <textarea id="nota-${i}" placeholder="Escribe aqu√≠..."></textarea>
                        </div>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        function togglePrecursor(i) {
            const isChecked = document.getElementById(`pre-${i}`).checked;
            reportData[i].isPrecursor = isChecked;

            const partGroup = document.getElementById(`part-group-${i}`);
            const hrsGroup = document.getElementById(`hrs-group-${i}`);
            const card = document.getElementById(`card-${i}`);
            const badge = document.getElementById(`badge-${i}`);

            if (isChecked) {
                partGroup.classList.add('hidden');
                hrsGroup.classList.remove('hidden');
                card.className = "card active-precursor";
                badge.innerText = "Precursor (Reg/Aux)";
            } else {
                partGroup.classList.remove('hidden');
                hrsGroup.classList.add('hidden');
                card.className = "card active-no";
                badge.innerText = "Publicador";
                setStatus(i, 'NO'); // Reset por defecto
            }
        }

        function setStatus(i, val) {
            if (reportData[i].isPrecursor) return; // No aplica a precursores
            reportData[i].participo = val;
            const btnSi = document.getElementById(`si-${i}`);
            const btnNo = document.getElementById(`no-${i}`);
            const card = document.getElementById(`card-${i}`);

            btnSi.className = `btn-sel ${val === 'SI' ? 'active-si' : ''}`;
            btnNo.className = `btn-sel ${val === 'NO' ? 'active-no' : ''}`;
            card.className = `card active-${val.toLowerCase()}`;
        }

        function sendReport() {
            let message = `üìä *INFORME G${groupNum} - ${monthEscaped.toUpperCase()}*\n\n`;
            publishers.forEach((p, i) => {
                const isPre = reportData[i].isPrecursor;
                const est = document.getElementById(`est-${i}`).value || 0;
                const nota = document.getElementById(`nota-${i}`).value.trim();

                message += `üë§ *${p.name.toUpperCase()}*\n`;
                if (isPre) {
                    const hrs = document.getElementById(`hrs-${i}`).value || 0;
                    message += `PRECURSOR | Estudios: ${est} | Horas: ${hrs}`;
                } else {
                    const part = reportData[i].participo;
                    message += `Particip√≥: ${part} | Estudios: ${est}`;
                }
                if (nota) message += `\nNota: ${nota}`;
                message += `\n\n`;
            });
            window.location.href = `https://wa.me/?text=${encodeURIComponent(message)}`;
        }

        render();
    </script>
</body>

</html>
