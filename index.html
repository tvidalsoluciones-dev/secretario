<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="INFORME DE GRUPO 游늵">
    <meta property="og:description" content="Toque aqu칤 para completar el reporte mensual.">
    <meta property="og:image" content="https://tvidalsoluciones-dev.github.io/secretario/icon_informe_orion.png">
    <meta property="og:type" content="website">
    <title>ORION - Informe</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px 120px 15px;
        }

        .app-header {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 30px 20px;
            border-radius: 24px;
            color: white;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 22px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            border-left: 10px solid #cbd5e1;
            transition: 0.3s;
        }

        .card.cat-regular {
            border-left-color: var(--accent);
        }

        .card.cat-auxiliar {
            border-left-color: var(--warning);
        }

        .card.status-si {
            border-left-color: var(--success);
        }

        .card.status-no {
            border-left-color: var(--danger);
        }

        .name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        .cat-selector {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 14px;
            height: 40px;
            margin-bottom: 20px;
        }

        .cat-btn {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            color: #64748b;
            transition: 0.2s;
        }

        .active-pub {
            background: #cbd5e1;
            color: var(--primary);
        }

        .active-aux {
            background: var(--warning);
            color: white;
        }

        .active-reg {
            background: var(--accent);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .full {
            grid-column: span 2;
        }

        label {
            font-size: 0.7rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
        }

        .selector {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 14px;
            height: 50px;
        }

        .sel-btn {
            flex: 1;
            border: none;
            background: transparent;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            color: #64748b;
            transition: 0.2s;
        }

        .active-si {
            background: var(--success);
            color: white;
        }

        .active-no {
            background: var(--danger);
            color: white;
        }

        input,
        textarea {
            background: #f1f5f9;
            border: none;
            border-radius: 12px;
            height: 50px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            width: 100%;
            transition: 0.2s;
        }

        input:focus,
        textarea:focus {
            background: #fff;
            box-shadow: 0 0 0 2px var(--accent);
        }

        textarea {
            height: 80px;
            text-align: left;
            padding: 12px;
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.4;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-top: 1px solid #e2e8f0;
        }

        .btn-send {
            width: 100%;
            max-width: 460px;
            margin: 0 auto;
            height: 60px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(37, 211, 102, 0.3);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <h1 id="g-label">INFORME DE GRUPO</h1>
        <p id="m-label">Cargando...</p>
    </header>
    <main class="container" id="list"></main>
    <div class="footer"><button class="btn-send" onclick="send()">ENVIAR POR WHATSAPP</button></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const g = params.get('g') || "";
        const m = params.get('m') || "";
        const token = params.get('t') || "";
        const s = params.get('s') || "";

        const CAT_CODES = { "P": "PUBLICADOR", "A": "AUXILIAR", "R": "REGULAR" };
        const publishers = [];
        let state = [];

        function decodeToken(str) {
            try {
                let b64 = str.replace(/-/g, '+').replace(/_/g, '/');
                while (b64.length % 4) b64 += '=';
                return decodeURIComponent(escape(window.atob(b64)));
            } catch (e) { return null; }
        }

        if (token) {
            const raw = decodeToken(token);
            if (raw) {
                raw.split('*').forEach((val, i, arr) => {
                    if (i % 2 === 0 && val) {
                        const type = CAT_CODES[arr[i + 1]] || "PUBLICADOR";
                        publishers.push({ name: val });
                        state.push({ type, participo: (type !== 'PUBLICADOR' ? 'SI' : 'NO'), est: 0, hrs: 0, not: "" });
                    }
                });
                render();
            }
        }

        function render() {
            document.getElementById('g-label').innerText = `GRUPO ${g}`;
            document.getElementById('m-label').innerText = `Mes de ${m}`;
            const list = document.getElementById('list');
            list.innerHTML = '';
            publishers.forEach((p, i) => {
                const card = document.createElement('div');
                card.id = `c-${i}`;
                card.className = getCardClass(i);
                card.innerHTML = `
                    <span class="name">${p.name}</span>
                    <div class="cat-selector">
                        <button class="cat-btn ${state[i].type === 'PUBLICADOR' ? 'active-pub' : ''}" id="b-p-${i}" onclick="changeCat(${i},'PUBLICADOR')">PUB</button>
                        <button class="cat-btn ${state[i].type === 'AUXILIAR' ? 'active-aux' : ''}" id="b-a-${i}" onclick="changeCat(${i},'AUXILIAR')">AUX</button>
                        <button class="cat-btn ${state[i].type === 'REGULAR' ? 'active-reg' : ''}" id="b-r-${i}" onclick="changeCat(${i},'REGULAR')">REG</button>
                    </div>
                    <div class="grid">
                        <div class="group ${state[i].type !== 'PUBLICADOR' ? 'hidden' : ''}" id="p-box-${i}">
                            <label>Particip칩</label>
                            <div class="selector">
                                <button class="sel-btn ${state[i].participo === 'SI' ? 'active-si' : ''}" id="s-si-${i}" onclick="setSt(${i},'SI')">S칈</button>
                                <button class="sel-btn ${state[i].participo === 'NO' ? 'active-no' : ''}" id="s-no-${i}" onclick="setSt(${i},'NO')">NO</button>
                            </div>
                        </div>
                        <div class="group"><label>Estudios</label><input type="number" oninput="updateVal(${i},'est',this.value)" value="${state[i].est}"></div>
                        <div class="group ${state[i].type === 'PUBLICADOR' ? 'hidden' : ''}" id="h-box-${i}">
                            <label>Horas</label><input type="number" oninput="updateVal(${i},'hrs',this.value)" value="${state[i].hrs}">
                        </div>
                        <div class="group full"><label>Notas</label><textarea oninput="updateVal(${i},'not',this.value)" placeholder="Salud, etc...">${state[i].not}</textarea></div>
                    </div>`;
                list.appendChild(card);
            });
        }

        function getCardClass(i) {
            const t = state[i].type;
            if (t === 'REGULAR') return 'card cat-regular';
            if (t === 'AUXILIAR') return 'card cat-auxiliar';
            return `card status-${state[i].participo.toLowerCase()}`;
        }

        function updateVal(i, key, val) { state[i][key] = val; }

        function changeCat(i, newType) {
            state[i].type = newType;
            if (newType !== 'PUBLICADOR') state[i].participo = 'SI';

            // Actualizaci칩n granular de UI
            const c = document.getElementById(`c-${i}`);
            c.className = getCardClass(i);
            document.getElementById(`b-p-${i}`).className = `cat-btn ${newType === 'PUBLICADOR' ? 'active-pub' : ''}`;
            document.getElementById(`b-a-${i}`).className = `cat-btn ${newType === 'AUXILIAR' ? 'active-aux' : ''}`;
            document.getElementById(`b-r-${i}`).className = `cat-btn ${newType === 'REGULAR' ? 'active-reg' : ''}`;
            document.getElementById(`p-box-${i}`).classList.toggle('hidden', newType !== 'PUBLICADOR');
            document.getElementById(`h-box-${i}`).classList.toggle('hidden', newType === 'PUBLICADOR');

            // Actualizar botones SI/NO por si cambi칩 a SI autom치tico
            document.getElementById(`s-si-${i}`).className = `sel-btn ${state[i].participo === 'SI' ? 'active-si' : ''}`;
            document.getElementById(`s-no-${i}`).className = `sel-btn ${state[i].participo === 'NO' ? 'active-no' : ''}`;
        }

        function setSt(i, v) {
            state[i].participo = v;
            document.getElementById(`c-${i}`).className = getCardClass(i);
            document.getElementById(`s-si-${i}`).className = `sel-btn ${v === 'SI' ? 'active-si' : ''}`;
            document.getElementById(`s-no-${i}`).className = `sel-btn ${v === 'NO' ? 'active-no' : ''}`;
        }

        function send() {
            let msg = `游늵 *INFORME G${g} - ${m.toUpperCase()}*\n\n`;
            publishers.forEach((p, i) => {
                msg += `游녻 *${p.name}* [${state[i].type.slice(0, 3)}]\n`;
                if (state[i].type === 'PUBLICADOR') msg += `Part: ${state[i].participo} | Est: ${state[i].est}`;
                else msg += `Est: ${state[i].est} | Hrs: ${state[i].hrs}`;
                if (state[i].not) msg += `\nNota: ${state[i].not}`;
                msg += `\n\n`;
            });
            window.location.href = `https://wa.me/${s}?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>

</html>
