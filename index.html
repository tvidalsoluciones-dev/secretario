<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="INFORME DE GRUPO üìä">
    <meta property="og:description" content="Toque aqu√≠ para completar el reporte mensual.">
    <meta property="og:image" content="https://tvidalsoluciones-dev.github.io/secretario/icon_informe_orion.png">
    <meta property="og:type" content="website">
    <title>ORION - Informe</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --warning: #f59e0b;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px 180px 15px;
            /* M√°s espacio inferior para el resumen */
        }

        .app-header {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 30px 20px;
            border-radius: 24px;
            color: white;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 22px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            border-left: 10px solid #cbd5e1;
            /* Gris por defecto (pendiente) */
            transition: 0.3s;
            position: relative;
        }

        .card.cat-regular {
            border-left-color: var(--accent);
        }

        .card.cat-auxiliar {
            border-left-color: var(--warning);
        }

        .card.status-si {
            border-left-color: var(--success);
        }

        .card.status-no {
            border-left-color: var(--danger);
        }

        /* Estado Pendiente */
        .card.pending {
            border-left-color: #cbd5e1;
            background: #fdfdfd;
        }

        .card.pending::after {
            content: 'PENDIENTE';
            position: absolute;
            top: 24px;
            right: 24px;
            font-size: 0.6rem;
            font-weight: 800;
            color: var(--text-muted);
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 6px;
        }

        .name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
            max-width: 80%;
        }

        .cat-selector {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 14px;
            height: 40px;
            margin-bottom: 20px;
        }

        .cat-btn {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            color: var(--text-muted);
            transition: 0.2s;
        }

        .active-pub {
            background: #cbd5e1;
            color: var(--primary);
        }

        .active-aux {
            background: var(--warning);
            color: white;
        }

        .active-reg {
            background: var(--accent);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .full {
            grid-column: span 2;
        }

        label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .selector {
            display: flex;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 14px;
            height: 50px;
        }

        .sel-btn {
            flex: 1;
            border: none;
            background: transparent;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            color: var(--text-muted);
            transition: 0.2s;
        }

        .active-si {
            background: var(--success);
            color: white;
        }

        .active-no {
            background: var(--danger);
            color: white;
        }

        input,
        textarea {
            background: #f1f5f9;
            border: 2px solid transparent;
            border-radius: 12px;
            height: 50px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            width: 100%;
            transition: 0.2s;
        }

        input:focus,
        textarea:focus {
            background: #fff;
            border-color: var(--accent);
        }

        textarea {
            height: 80px;
            text-align: left;
            padding: 12px;
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.4;
        }

        /* Validaci√≥n visual */
        .invalid {
            border-color: var(--danger) !important;
            background: #fffafa;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Clase para cuando el teclado est√° abierto */
        .footer.keyboard-open .summary-bar,
        .footer.keyboard-open .progress-container,
        .footer.keyboard-open #status-text {
            display: none !important;
        }

        .footer.keyboard-open {
            padding: 10px 15px;
            background: white;
        }

        .summary-bar {
            width: 100%;
            max-width: 460px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 5px;
            transition: 0.3s opacity;
        }

        .stat {
            background: #f8fafc;
            padding: 8px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-val {
            display: block;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.6rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .btn-send {
            width: 100%;
            max-width: 460px;
            height: 60px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-send:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

        .progress-container {
            width: 100%;
            max-width: 460px;
            background: #f1f5f9;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: 0.5s width ease;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div style="display: flex; justify-content: space-between; align-items: start; width: 100%;">
            <div style="text-align: left;">
                <h1 id="g-label">INFORME DE GRUPO</h1>
                <p id="m-label">Cargando...</p>
            </div>
            <button id="btn-unlock" class="hidden" onclick="unlock()"
                style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 10px; border-radius: 12px; cursor: pointer; font-size: 0.7rem; font-weight: 700;">
                üîì EDITAR
            </button>
        </div>
    </header>

    <main class="container" id="list"></main>

    <div class="footer">
        <div class="progress-container">
            <div id="prog" class="progress-bar"></div>
        </div>

        <div class="summary-bar">
            <div class="stat"><span class="stat-val" id="tot-p">0</span><span class="stat-label">Infs</span></div>
            <div class="stat"><span class="stat-val" id="tot-h">0</span><span class="stat-label">Horas</span></div>
            <div class="stat"><span class="stat-val" id="tot-e">0</span><span class="stat-label">Ests</span></div>
        </div>

        <button class="btn-send" id="btn-wa" onclick="send()" disabled>
            ENVIAR POR WHATSAPP
        </button>
        <p style="font-size: 0.7rem; color: #94a3b8; font-weight: 500;" id="status-text">Complete todos los reportes</p>
    </div>

    <script>
        // Variables globales y captura robusta de par√°metros
        const params = new URLSearchParams(window.location.search);

        function getParam(name) {
            const lowName = name.toLowerCase();
            for (let [key, value] of params.entries()) {
                if (key.toLowerCase() === lowName) return value;
            }
            // Fallback manual por si URLSearchParams falla en alg√∫n m√≥vil
            const search = window.location.search.substring(1);
            const pairs = search.split('&');
            for (const pair of pairs) {
                const [k, v] = pair.split('=');
                if (k && k.toLowerCase() === lowName) return decodeURIComponent(v);
            }
            return "";
        }

        let g = getParam('g');
        let m = getParam('m');
        const token = getParam('t');
        const s = getParam('s');

        function decodeToken(str) {
            if (!str) return null;
            try {
                let b64 = str.replace(/-/g, '+').replace(/_/g, '/');
                while (b64.length % 4) b64 += '=';
                return decodeURIComponent(atob(b64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            } catch (e) {
                console.error("Error decoding token:", e);
                return null;
            }
        }

        function getHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0; // Forzar a entero de 32 bits
            }
            return Math.abs(hash).toString(36);
        }

        const CAT_CODES = { "P": "PUBLICADOR", "A": "AUXILIAR", "R": "REGULAR" };
        let publishers = [];
        let state = [];
        let isLocked = false;
        let CACHE_KEY = "";

        function init() {
            // Actualizaci√≥n inmediata de etiquetas (aunque token falle)
            if (g) document.getElementById('g-label').innerText = `GRUPO ${g}`;
            if (m) document.getElementById('m-label').innerText = `Mes de ${m}`;

            if (!token) {
                document.getElementById('m-label').innerText = "‚ö†Ô∏è Enlace sin datos (Token faltante)";
                return;
            }

            const tokenHash = getHash(token);
            CACHE_KEY = `or_v3_${tokenHash}`;

            isLocked = localStorage.getItem(CACHE_KEY + '_locked') === 'true';
            const saved = localStorage.getItem(CACHE_KEY);

            const raw = decodeToken(token);
            if (!raw) {
                document.getElementById('m-label').innerText = "‚ö†Ô∏è Enlace da√±ado o incompatible";
                return;
            }

            const decodedItems = [];
            raw.split('*').forEach((val, i, arr) => {
                if (i % 2 === 0 && val) {
                    decodedItems.push({
                        name: val,
                        type: CAT_CODES[arr[i + 1]] || "PUBLICADOR"
                    });
                }
            });

            publishers = decodedItems;

            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    if (parsed.length === decodedItems.length) {
                        state = parsed;
                    } else {
                        state = decodedItems.map(d => resetMember(d.type));
                    }
                } catch (e) {
                    state = decodedItems.map(d => resetMember(d.type));
                }
            } else {
                state = decodedItems.map(d => resetMember(d.type));
            }

            render();
            updateSummary();
        }

        function resetMember(type) {
            return {
                type: type,
                participo: (type !== 'PUBLICADOR' ? 'SI' : null),
                est: 0,
                hrs: (type === 'PUBLICADOR' ? 0 : ''),
                not: "",
                checked: (type !== 'PUBLICADOR')
            };
        }

        function save() {
            if (isLocked) return;
            localStorage.setItem(CACHE_KEY, JSON.stringify(state));
            updateSummary();
        }

        function updateSummary() {
            let totalInfs = 0;
            let totalHrs = 0;
            let totalEsts = 0;
            let completed = 0;

            state.forEach(m => {
                if (m.participo !== null) {
                    completed++;
                    if (m.participo === 'SI') {
                        totalInfs++;
                        totalHrs += (parseInt(m.hrs) || 0);
                        totalEsts += (parseInt(m.est) || 0);
                    }
                }
            });

            document.getElementById('tot-p').innerText = totalInfs;
            document.getElementById('tot-h').innerText = totalHrs;
            document.getElementById('tot-e').innerText = totalEsts;

            const progress = (completed / state.length) * 100;
            document.getElementById('prog').style.width = `${progress}%`;

            const btn = document.getElementById('btn-wa');
            const statusText = document.getElementById('status-text');
            const unlockBtn = document.getElementById('btn-unlock');

            if (isLocked) {
                btn.disabled = false;
                btn.innerText = "‚úÖ INFORME ENVIADO Y CERRADO";
                btn.style.background = "var(--primary)";
                statusText.innerText = "Este informe ya no permite m√°s ediciones";
                statusText.style.color = "var(--primary)";
                unlockBtn.classList.remove('hidden');
                return;
            } else {
                unlockBtn.classList.add('hidden');
                btn.style.background = "#25d366";
                btn.innerText = "ENVIAR POR WHATSAPP";
            }

            const isReady = completed === state.length && validateAll();
            btn.disabled = !isReady;

            if (completed < state.length) {
                statusText.innerText = `Pendientes: ${state.length - completed} reportes`;
                statusText.style.color = "#94a3b8";
            } else if (!validateAll()) {
                statusText.innerText = "‚ö†Ô∏è Revise las horas de los precursores";
                statusText.style.color = "var(--danger)";
            } else {
                statusText.innerText = "‚úÖ Todo listo para enviar";
                statusText.style.color = "var(--success)";
            }
        }

        function validateAll() {
            return state.every(m => {
                if (m.type !== 'PUBLICADOR' && m.participo === 'SI') {
                    return (parseInt(m.hrs) > 0);
                }
                return (m.participo !== null);
            });
        }

        function render() {
            document.getElementById('g-label').innerText = `GRUPO ${g}`;
            document.getElementById('m-label').innerText = `Mes de ${m}`;
            const list = document.getElementById('list');
            list.innerHTML = '';

            publishers.forEach((p, i) => {
                const card = document.createElement('div');
                card.id = `c-${i}`;
                card.className = getCardClass(i);
                if (isLocked) card.style.opacity = "0.8";

                const hoursClass = (state[i].type !== 'PUBLICADOR' && state[i].participo === 'SI' && (parseInt(state[i].hrs) || 0) === 0) ? 'invalid' : '';
                const dis = isLocked ? 'disabled' : '';

                card.innerHTML = `
                    <span class="name">${p.name}</span>
                    <div class="cat-selector">
                        <button class="cat-btn ${state[i].type === 'PUBLICADOR' ? 'active-pub' : ''}" ${dis} onclick="changeCat(${i},'PUBLICADOR')">PUB</button>
                        <button class="cat-btn ${state[i].type === 'AUXILIAR' ? 'active-aux' : ''}" ${dis} onclick="changeCat(${i},'AUXILIAR')">AUX</button>
                        <button class="cat-btn ${state[i].type === 'REGULAR' ? 'active-reg' : ''}" ${dis} onclick="changeCat(${i},'REGULAR')">REG</button>
                    </div>
                    <div class="grid">
                        <div class="group ${state[i].type !== 'PUBLICADOR' ? 'hidden' : ''}" id="p-box-${i}">
                            <label>Particip√≥</label>
                            <div class="selector">
                                <button class="sel-btn ${state[i].participo === 'SI' ? 'active-si' : ''}" ${dis} onclick="setSt(${i},'SI')">S√ç</button>
                                <button class="sel-btn ${state[i].participo === 'NO' ? 'active-no' : ''}" ${dis} onclick="setSt(${i},'NO')">NO</button>
                            </div>
                        </div>
                        <div class="group">
                            <label>Estudios</label>
                            <input type="number" ${dis} oninput="updateVal(${i},'est',this.value)" value="${state[i].est}">
                        </div>
                        <div class="group ${state[i].type === 'PUBLICADOR' ? 'hidden' : ''}" id="h-box-${i}">
                            <label>Horas</label>
                            <input type="number" ${dis} class="${hoursClass}" placeholder="0" oninput="updateVal(${i},'hrs',this.value)" value="${state[i].hrs}">
                        </div>
                        <div class="group full">
                            <label>Notas</label>
                            <textarea ${dis} oninput="updateVal(${i},'not',this.value)" placeholder="Observaciones...">${state[i].not}</textarea>
                        </div>
                    </div>`;
                list.appendChild(card);
            });
        }

        function getCardClass(i) {
            if (state[i].participo === null) return 'card pending';
            const t = state[i].type;
            if (t === 'REGULAR') return 'card cat-regular';
            if (t === 'AUXILIAR') return 'card cat-auxiliar';
            return `card status-${state[i].participo.toLowerCase()}`;
        }

        function updateVal(i, key, val) {
            if (isLocked) return;
            state[i][key] = val;
            save();
        }

        function changeCat(i, newType) {
            if (isLocked) return;
            state[i].type = newType;
            if (newType !== 'PUBLICADOR') {
                state[i].participo = 'SI';
                if (state[i].hrs === 0) state[i].hrs = '';
            } else {
                state[i].hrs = 0;
            }
            render();
            save();
        }

        function setSt(i, v) {
            if (isLocked) return;
            state[i].participo = v;
            render();
            save();
        }

        function send() {
            if (isLocked) {
                abrirWhatsApp();
                return;
            }

            if (!validateAll()) return;

            // BLINDAR: Activar bloqueo persistente
            isLocked = true;
            localStorage.setItem(CACHE_KEY + '_locked', 'true');

            updateSummary();
            render(); // Refrescar para deshabilitar todo

            abrirWhatsApp();
        }

        function abrirWhatsApp() {
            let msg = `üìä *INFORME G${g} - ${m.toUpperCase()}*\n\n`;
            publishers.forEach((p, i) => {
                msg += `üë§ *${p.name}* [${state[i].type.slice(0, 3)}]\n`;
                if (state[i].type === 'PUBLICADOR') {
                    msg += `Part: ${state[i].participo} | Est: ${state[i].est}`;
                } else {
                    msg += `Est: ${state[i].est} | Hrs: ${state[i].hrs || 0}`;
                }
                if (state[i].not) msg += `\nNota: ${state[i].not}`;
                msg += `\n\n`;
            });
            window.location.href = `https://wa.me/${s}?text=${encodeURIComponent(msg)}`;
        }

        // Gesti√≥n de teclado m√≥vil (Minimize footer)
        window.addEventListener('focusin', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                document.querySelector('.footer').classList.add('keyboard-open');
                // Hacer scroll suave hacia el elemento enfocado
                setTimeout(() => e.target.scrollIntoView({ behavior: 'smooth', block: 'center' }), 300);
            }
        });

        window.addEventListener('focusout', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                document.querySelector('.footer').classList.remove('keyboard-open');
            }
        });

        function unlock() {
            if (confirm("¬øDesea reabrir el informe para editar?")) {
                isLocked = false;
                localStorage.removeItem(CACHE_KEY + '_locked');
                updateSummary();
                render();
            }
        }

        init();
    </script>
</body>

</html>
